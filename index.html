<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Pricing-panel</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:400,600,700">
    <link rel="stylesheet" href="app.css">
</head>
<body>

   <div class="panel">
        <div class="pricing-plan">
           <img class="pricing-img" src="./image/icon1.png" alt="no img found">
           <h2 class="pricing-header">Personal</h2>
           <ul class="pricing-features">
            <li class="pricing-features-item">
                Custom domains
            </li>
            <li class="pricing-features-item">
                Sleep after 30 min of inactivity
            </li>
           </ul>
           <span class="pricing-price">Free</span>
           <a href="#/" class="pricing-button">Sign up</a>
        </div>


        <div class="pricing-plan">
            <img class="pricing-img" src="./image/icon2.png" alt="no img found">
            <h2 class="pricing-header">Small team</h2>
            <ul class="pricing-features">
             <li class="pricing-features-item">
                 Never sleep
             </li>
             <li class="pricing-features-item">
                 multiple worker for more powerful work
             </li>
            </ul>
            <span class="pricing-price">$200</span>
            <a href="#/" class="pricing-button is-featured">Free trial</a>
         </div>


         <div class="pricing-plan">
            <img class="pricing-img" src="./image/icon3.png" alt="no img found">
            <h2 class="pricing-header">Enterprise</h2>
            <ul class="pricing-features">
             <li class="pricing-features-item">
                 Dedicated
             </li>
             <li class="pricing-features-item">
                Simple horizontal scalability
             </li>
            </ul>
            <span class="pricing-price">$450</span>
            <a href="#/" class="pricing-button">Free trial</a>
         </div>
   </div>
</body>
</html>
